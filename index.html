  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #888;
      --accent: #fff;
    }

    /* Tema chiaro automatico */
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #fff;
        --fg: #000;
        --muted: #555;
        --accent: #000;
      }
    }

    body {
      font-family: 'VT323', monospace;
      background-color: var(--bg);
      color: var(--fg);
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0;
      font-weight: normal;
      color: var(--fg);
    }

    .theme-toggle {
      margin-bottom: 20px;
      padding: 10px 20px;
      background: var(--fg);
      color: var(--bg);
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-family: 'VT323', monospace;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .game-list {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .game-card {
      border: 1px solid #555;
      padding: 25px 0;
      font-size: 1.2rem;
      transition: background-color 0.2s, color 0.2s;
      text-transform: uppercase;
      border-radius: 6px;
      background-color: var(--bg);
      color: var(--fg);
    }

    .game-card:hover {
      background-color: var(--fg);
      color: var(--bg);
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>

  <script>
    function toggleTheme() {
      const root = document.documentElement;
      const bg = getComputedStyle(root).getPropertyValue('--bg').trim();
      if(bg === '#000') {
        root.style.setProperty('--bg', '#fff');
        root.style.setProperty('--fg', '#000');
        root.style.setProperty('--muted', '#555');
      } else {
        root.style.setProperty('--bg', '#000');
        root.style.setProperty('--fg', '#fff');
        root.style.setProperty('--muted', '#888');
      }
    }
  </script>
