<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YHAZ – Device Info</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #000;
      --text-dark: #fff;
      --border-dark: #555;

      --bg-light: #fff;
      --text-light: #000;
      --border-light: #000;
    }

    body {
      font-family: 'VT323', monospace;
      background: var(--bg-dark);
      color: var(--text-dark);
      line-height: 1.6;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: normal;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
      text-align: left;
    }

    li {
      background: transparent;
      border: 1px solid var(--border-dark);
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      transition: 0.2s;
    }

    body.light li {
      border: 1px solid var(--border-light);
    }

    li:hover {
      background: #fff;
      color: #000;
    }

    .btn {
      border: 1px solid currentColor;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      background: transparent;
      color: inherit;
      transition: 0.2s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
<button class="btn" onclick="window.location.href='index.html'">YHAZ Made-it</button>
<h1 href=index.html>Device Info </h1>
  <button class="btn" onclick="toggleTheme()"> 
  dark /light</button>
  

  <ul id="infoList"></ul>

  <script>
    const infoList = document.getElementById('infoList');
    const data = {};

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function addItem(label, value) {
      data[label] = value;
      const li = document.createElement('li');
      li.innerHTML = `<strong>${label}:</strong> ${value}`;
      infoList.appendChild(li);
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'yhaz_device_info.json';
      a.click();
    }

    function getSystemInfo() {
      const ua = navigator.userAgent;
      const deviceType = /Mobi|Android/i.test(ua) ? 'Mobile' : 'Desktop';
      const os = (() => {
        if (/Windows/i.test(ua)) return 'Windows';
        if (/Mac/i.test(ua)) return 'macOS';
        if (/Linux/i.test(ua)) return 'Linux';
        if (/Android/i.test(ua)) return 'Android';
        if (/iPhone|iPad/i.test(ua)) return 'iOS';
        return 'Sconosciuto';
      })();
      const browser = (() => {
        if (/Edg/i.test(ua)) return 'Edge';
        if (/Chrome/i.test(ua)) return 'Chrome';
        if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) return 'Safari';
        if (/Firefox/i.test(ua)) return 'Firefox';
        return 'Sconosciuto';
      })();

      addItem("Sistema operativo", os);
      addItem("Tipo dispositivo", deviceType);
      addItem("Browser", browser);
      addItem("User Agent", ua);
      addItem("Piattaforma", navigator.platform || "N/A");
      addItem("Lingua", navigator.language);
      addItem("Lingue preferite", navigator.languages.join(", "));
      addItem("Fuso orario", Intl.DateTimeFormat().resolvedOptions().timeZone);
      addItem("Offset UTC", new Date().getTimezoneOffset());
      addItem("Risoluzione schermo", `${window.screen.width} x ${window.screen.height}`);
      addItem("Pixel Ratio", window.devicePixelRatio);
      addItem("Online", navigator.onLine ? "Sì" : "No");
      addItem("RAM (stimata)", navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "Non disponibile");
      addItem("CPU Logical Processors", navigator.hardwareConcurrency || "Non disponibile");
      addItem("Cookies abilitati", navigator.cookieEnabled ? "Sì" : "No");
      addItem("JavaScript abilitato", "Sì");
      addItem("Touch support", 'ontouchstart' in window ? "Sì" : "No");
    }

    function getBatteryInfo() {
      if (!navigator.getBattery) {
        addItem("Batteria", "Non supportata");
        return;
      }

      navigator.getBattery().then(battery => {
        addItem("Batteria livello", `${Math.round(battery.level * 100)}%`);
        addItem("In carica", battery.charging ? "Sì" : "No");
      });
    }

    function getWebFeatures() {
      addItem("WebGL support", !!window.WebGLRenderingContext ? "Sì" : "No");
      addItem("WebRTC support", !!navigator.mediaDevices ? "Sì" : "No");
      addItem("AudioContext support", !!window.AudioContext || !!window.webkitAudioContext ? "Sì" : "No");
      addItem("Vibration support", 'vibrate' in navigator ? "Sì" : "No");
    }

    function getNetworkInfo() {
      const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      if (conn) {
        addItem("Tipo rete", conn.effectiveType);
        addItem("Downlink stimato", `${conn.downlink} Mbps`);
        addItem("Risparmio dati", conn.saveData ? "Attivo" : "No");
      } else {
        addItem("Info rete", "Non disponibile");
      }
    }

    function getGeoLocation() {
      if (!navigator.geolocation) {
        addItem("Geolocalizzazione", "Non supportata");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          const coords = pos.coords;
          addItem("Latitudine", coords.latitude.toFixed(5));
          addItem("Longitudine", coords.longitude.toFixed(5));
          addItem("Precisione (m)", coords.accuracy);
        },
        err => {
          addItem("Geolocalizzazione", "Negata dall'utente");
        },
        { timeout: 5000 }
      );
    }

    // Esecuzione
    getSystemInfo();
    getBatteryInfo();
    getWebFeatures();
    getNetworkInfo();
    getGeoLocation();
  </script>
</body>
</html>
